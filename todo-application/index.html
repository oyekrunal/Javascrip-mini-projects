<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO APPLICATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
      body {
        background-color: #f1f1f1;
      }
      .row {
        --bs-gutter-y: 20px;
      }
      .form-control,
      .form-select,
      .form-control:focus,
      .form-select:focus {
        font-size: 16px;
        line-height: normal;
        color: #212121;
        border: 2px solid #c3c3c3;
        border-radius: 6px;
        box-shadow: none !important;
        outline: none !important;
        padding:7.5px 14px;
      }
      .pagination,
      .pagination * {
        box-shadow: none !important;
        outline: none !important;
      }
    </style>
  </head>
  <body>

    <!-- Main Wraper -->
    <div class="main_wrapper my-2">

      <div class="container">
        <div class="row justify-content-center">

          <div class="col-lg-8 col-12">
            <!-- Input -->
            <div class="input-group my-4">
              <input type="text" class="form-control" id="userInput"   placeholder="Add Username" >
              <button class="btn btn-secondary" type="button" id="addUser">ADD USER</button>
            </div>

            <!-- Filters -->
            <div class="search_filter">
              <div class="row align-items-end justify-content-between">
                <div class="col-md-3 col-12">
                  <label class="mb-2">Records Per Page</label>
                  <select class="form-select" id="select">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                  </select>
                </div>

                <div class="col-lg-6 col-12">
                  <input type="search" class="form-control" id="search" placeholder="Search Username">
                </div>




              </div>
            </div>
            <hr class="my-4 text-secondary">

            <!-- Data table -->
            <table class="table table-secondary table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="records">
                <!-- <tr >
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>
                    <i class="fa-regular fa-pen-to-square btn btn-secondary mx-1"></i>
                    <i class="fa-regular fa-trash-can btn btn-danger mx-1"></i>
                  </td>
                </tr> -->
              </tbody>
            </table>

            <!-- Pagination -->
             <div class="row justify-content-center">
                <div class="col-12 text-center mt-5">
                  <div id="info"></div>
                </div>

                <div class="col-auto">
                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center" id="pagination">
                      <!-- <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li> -->
                    </ul>
                  </nav>
                </div>
             </div>

          </div>

        </div>
      </div>

    </div>
    <!-- End Main Wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="./custom.js"></script>
  </body>
</html>
